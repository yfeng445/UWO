<!DOCTYPE html>
<html>

<head>
    <title>Sammy's Sports Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <style type="text/css">
        .top-banner, .sports-box{
            border: double 5px darkblue;
        }
        .sports-box, h2{
            color: darkred;
        }
        .feat-sport{
            background-color: rgba(255,255,0,0.5);
            border-color: red;
        }
        .alt-box{
            border-color: orange;
        }
    
    
    </style>
</head>

    <body>

        <div class="wrapper">
        
            
            <!-- Top Banner -->
            <div class="top-banner">
                <h1>Sammy's Sports Shop</h1>
            </div>
            
            
        
            <!-- Featured Sports -->
            <h2>Featured Sports</h2>
            
            <div class="sports-box feat-sport">
                <p>Hockey</p>
            </div>
            
            <div class="sports-box feat-sport alt-box">
                <p>Basketball</p>
            </div>
            
            <div class="sports-box feat-sport">
                <p>Football</p>
            </div>
        
        
            
            <!-- Other Sports -->
            <h2>Other Sports</h2>
        
            <div class="sports-box alt-box">
                <p>Lacrosse</p>
            </div>
            
            <div class="sports-box">
                <p>Soccer</p>
            </div>
            
            <div class="sports-box alt-box">
                <p>Tennis</p>
            </div>
        
        
        
        
        </div>

    </body>

</html>
