<!DOCTYPE html>
<head>
    <title>44 Mustangs - Contact</title>
    <style type="text/css">
        a{
            display: block;
            margin: 10px;
        }
        input{
            margin-bottom:10px;
        }
        input[type=submit]{
            display: block;
            background-color: purple;
            color: white;
            width: 200px;
            height: 50px;
        }

    
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <a href="mailto:example@gmail.com">Email us now!</a>
    <hr />
    <form>
        
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname"><br/>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required><br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br/>
        
        <p>Select your favorite album</p>
        <input type="radio" name="album" id="firstmustang" />
        <label for="firstmustang">The First Mustang</label>
        <input type="radio" name="album" id="moonlighttrail" />
        <label for="moonlighttrail">Moonlight Trail</label> 
        <input type="radio" name="album" id="purplepeople" /> 
        <label for="purplepeople">Purple People</label>
        
        <p>Which songs do you like?</p>
        <input type="checkbox" name="song" value="rainy" /> 
        <label for="rainy">Rainy Daze</label> 
        <input type="checkbox" name="song" value="first" /> 
        <label for="first">The First Mustang</label> 
        <input type="checkbox" name="song" value="spoke" /> 
        <label for="spoke">(Jamming) In The Spoke</label> 
        <input type="checkbox" name="song" value="valleyhill" /> 
        <label for="valleyhill">The Valley And The Hill</label>
        
        <p>Leave us a comment!</p>
        <textarea name="comments"></textarea>
        <input type="submit" name="submit" value="Send Now!" />
            
            



    
    </form>
    
    
    
</body>
