<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css" />
</head>

<body>
    <div class="bg">
        <div class="loader"></div>
    </div>
    <header>
        <nav>
            <div>
                <i class="ri-function-line"></i>
                <button onclick="pjax('admin')">Sign in</button>
                <details>
                    <summary>
                        <i class="ri-settings-line"></i>
                    </summary>
                    <ul aria-label="Settings">
                        <li data-src="on" id="suggestion"><i class="ri-bard-line"></i> Suggestions</li>
                        <li data-src="on" id="dark""><i class=" ri-moon-line"></i> Dark mode</li>
                        <li data-src="on" id="history"><i class="ri-history-line"></i> History</li>
                    </ul>
                </details>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <object data="../static/img/logo.svg"></object>
            <div class="form">
                <div></div>
                <textarea rows="1" list="suggestion" placeholder="⌘ + Enter to explore"
                    onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
                <button id="recordButton"><i class="ri-mic-fill"></i></button>
                <button><i class="ri-send-plane-fill"></i></button>
            </div>
            <ul class="suggestion"></ul>
        </div>
    </main>
    <footer>
        Made with <span>❤️</span> by group8
    </footer>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/pjax.js"></script>
    <script src="../static/js/voice.js"></script>
</body>

</html>
